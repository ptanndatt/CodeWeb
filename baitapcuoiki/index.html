<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="banner">
            <img src="./banner.jpg" alt="">
            <p>Tư Vấn Online</p>
        </div>
        <div class="menu">
            <button>Trang chủ</button>
            <button id="datlich">Đặt lịch</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã bệnh nhân</th>
                    <th>Mật khẩu</th>
                    <th>Ngày khám</th>
                    <th>Phụ thu dịch vụ</th>
                    <th>Chuyên khoa</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <div class="modal1">
            <div class="modal-container">
                <div class="modal-container__title">
                    <p>Đặt lịch khám online</p>
                    <div class="close">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="modal-container__item">
                    <label for="txt-mabenhnhan">Mã bệnh nhân</label>
                    <input onblur="chkMa()" type="text" id="txt-mabenhnhan" placeholder="Mã bệnh nhân">
                    <p id="ma-error">(*)BN-YYYYYY</p>
                </div>
                <div class="modal-container__item">
                    <label for="txt-matkhau">Mật khẩu</label>
                    <input onblur="chkPass()" type="password" id="txt-matkhau" placeholder="Mật khẩu">
                    <p id="matkhau-error">(*)</p>
                </div>
                <div class="modal-container__item">
                    <label for="txt-date">Ngày khám</label>
                    <input onblur="chkNgayKham()" type="date" id="txt-date" placeholder="mm/dd/yyyy">
                    <p id="date-error">(*)</p>
                </div>
               <div class="modal-container__service">
                    <input type="checkbox" id="chk-1">
                    <label for="chk-1">Khám bệnh theo yêu cầu</label>
                    <input type="checkbox" id="chk-2">
                    <label for="chk-2">Điều trị ngoại trú</label>
                    <input type="checkbox" id="chk-3">
                    <label for="chk-3">Bác sĩ theo yêu cầu</label>
                    <p id="service-error">(*)</p>
               </div>
               <div class="modal-container__item">
                <label for="txt-chuyenkhoa">Chuyên khoa</label>
                <select name="" id="txt-chuyenkhoa">
                    <option value="Ngoại tổng quát">Ngoại tổng quát</option>
                    <option value="Nội tổng quát">Nội tổng quát</option>
                    <option value="Nhi">Nhi</option>
                </select>
                <div class="modal-container__btn">
                    <button id="btn-datlich" class="butt">Đặt lịch</button>
                    <button id="btn-close" class="butt">Close</button>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
