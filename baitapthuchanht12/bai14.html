<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            padding: 0px 33px 0 0;
        }
    </style>
</head>
<body>
    <div class="" style="width: 700px;margin: 0 auto;box-shadow: 0 0 10px #000;padding: 10px;">

        <h1>Contact Us</h1>

        <p>Use the following form to send a message to Example Cafe</p>
        <form action="">

         <div class="" style="padding:0 0 19px 0">
            <label for="">Your Email</label>
            <input  required ="text" placeholder="" style="margin-left: 76px;">
         </div>

          <div class="" style="display: flex;align-items: center;">
            <label for="">Message</label>
            <textarea name="" id="" cols="30" rows="10" style="margin-left: 99px;"></textarea>
          </div>

           <div style="margin-top: 30px;">
            <label for="">How did you hear of us</label>
            <select name="Web" id="">
                <option value="google">Google</option>
                <option value="bing">Bing</option>
                <option value="eagd">Microsoft Eagd</option>
            </select>
           </div>

           <div class="" style="margin-top: 20px;margin-bottom: 10px;">
            <label for="">NewSpapers </label>
            <input type="checkbox" name="" id="">
            Ensure this box is checked if you would like to receive email updates
           </div>

           <input type="submit" value="Submit" style="margin-top: 10px;">
        </form>
    </div>
</body>
</html>
